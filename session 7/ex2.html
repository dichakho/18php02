<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="shortcut icon" href="hearticon.png" >
    <title>Sign in</title>
</head>
<body>

        <div id="signin">
            <div class="header">
                <h1>Sign in</h1>
            </div>
            <form name="login" action="#" method="post">
                <span class="user">
                    <input type="text" name="username" placeholder="Email address" tabindex="1">
                </span>
                <span class="pwd">
                    <input type="password" name="pwd" placeholder="Password" tabindex="2">
                </span>
                <div class="grid">
                    <div class="grid1">
                        <input type="checkbox" tabindex="3">Stay signed in
                    </div>
                    <div class="grid2">
                        <a href="#" tabindex="5">Forgot password?</a>
                    </div>
                </div>
                <div class="button">
                    <button class="signin-button" tabindex="4">
                        Sign in
                    </button>
                </div>
                <div class="row">
                    <span >Not a member yet?</span>
                    <a href="#" tabindex="6">Get an ID</a>
                </div>
                <div class="row">
                    <span>Want to use your company or school account?</span>
                    <a href="#" tabindex="7">Sign in with an Enterprise ID</a>
                </div>
            </form>
        </div>
</body>
</html>
