<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Đăng kí học viên</title>
</head>
<body>
    <div id="header">
        <h1>ĐĂNG KÍ HỌC VIÊN</h1>
    </div>
    <form name="subcribe" action="#" method="post">
        <div class="name">
            Họ và tên:
            <input type="text" name="name" placeholder="Họ và tên">
        </div>
        <div class="phone">
            Số điện thoại:
            <input type="text" name="phone" placeholder="Số điện thoại">
        </div>
        <div class="email">
            Email:
            <input type="email" name="email" placeholder="email@gmail.com">
        </div>
        <div class="pwd">
            Password:
            <input type="password" name="pwd" placeholder="nhập mật khẩu">
            </div>
        <div class="gender">
            Giới tính:
            <input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ
        </div>
        <div class="hobby">
            Sở thích:
            <input type="checkbox" name="hobby">Bóng đá
            <input type="checkbox" name="hobby">Bóng chuyền
            <input type="checkbox" name="hobby">Nghe nhạc
        </div>
        <div class="info">
            Giới thiệu chung về bản thân:
            <textarea name="info" rows="10" cols="35"></textarea>
        </div>
        <div class="avatar">
            Hình cá nhân:
            <input type="file" name="avatar">
        </div>
        <div class="city">
            Tỉnh/ thành phố:
            <select>
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            </select>
        </div>

    </form>
</body>
</html>
