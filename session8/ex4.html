    <script>
        var ten= "Diệp Chấn Khôi";
        var sodienthoai= "0981234899";
        var ngaysinh="30/06/1999";
        var quequan= "Bình Định";
        document.write("Họ và tên: "+ten +"<br>" + "Số điện thoại: "+sodienthoai+"<br>"+ "Ngày sinh: " +ngaysinh +"<br>"+"Quê quán: "+ quequan+ "<br>");
        for (var i= 0; i<=100; i++){
            if (i%3==0 && i%5==0){
                document.write(i+" MƯỜI LĂM"+"<br>");

            }
        }
