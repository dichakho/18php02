<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style4.css">
    <link rel="shortcut icon" href="hearticon.png">
    <title>Form-Dichakho</title>
</head>
<body>
    <form name="info" action="" method="post">
    <div id="header">
        <img src="hearticon.png" width="50">Information Contact
    </div>

        <div id="container1">
            <div class="info1">
                <input type="text" name="first_name" placeholder="First name">
            </div>
            <div class="info2">
                <input type="text" name="last_name" placeholder="Last name">
            </div>
        </div>
        <div class="info3">
            <input type="text" name="telephone_number" placeholder="Telephone number"">
        </div>
        <div class="info4">
            <input type="email" name="email" placeholder="Email address">
        </div>
        <div class="info5">
            Sex:
            <input type="radio" name="sex">Male
            <input type="radio" name="sex">Female
        </div>
        <div class="info6">
            Tỉnh/ thành phố:
            <select name="tinhthanhpho" >
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                <option value="Hà Nội">Hà Nội</option>
            </select>
        </div>
        <div class="info7">
            <input type="text" name="info" placeholder="Nội dung liên hệ">
        </div>
        <div class="info8">
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
</body>
</html>
